<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Weather-App" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Weather-App</title>
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">


  <script src="timer.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="#" class="logo">Weather-App</a>
      <ul class="main-nav" id="js-menu">
        <li class="search">
          <form action="" class="look">
            <input type="text" id="search" class="prompt" autocomplete="off" placeholder="search">
            <ul id="suggestions" class="suggestions">
            </ul>
            <i id="ico" class="fas fa-search"></i>
            <!-- <i id="microIco" class="fas fa-microphone"></i>
          <i id="volumeIco" class="fas fa-volume-up"></i> -->
          </form>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="general-data-tile">
      General data (i.e City name, Temperature, Current Time, Current Weather)
    </div>
  </div>
  <div class="container">
    <div class="column">
      <div class="tile-styling forecast-tile">
        <h2>Forecast</h2>
        <div class="content">

        </div>
      </div>
      <div class="tile-styling details-tile">
        <h2>Details</h2>
        <div class="content">

        </div>
      </div>
      <div class="tile-styling sunandmoon-tile">
        <h2>Sun & Moon</h2>
        <div class="content">

        </div>
      </div>
    </div>
    <div class="column">
      <div class="tile-styling precipitation-tile">
        <h2>Precipitation</h2>
        <div class="content">

        </div>
      </div>
      <div class="tile-styling wind-pressure-tile">
        <h2>Wind & Pressure</h2>
        <div class="content">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis, ab?
        </div>
      </div>
      <div class="tile-styling map-tile">
        <h2>Map / Location</h2>
        <div class="content">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
